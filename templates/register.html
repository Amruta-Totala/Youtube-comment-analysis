    <!-- Owl Carousel -->

    <link href="{{url_for('static', filename = 'plugins/slick-carousel/slick/slick-theme.css')}}" rel="stylesheet">
    <!-- Fancy Box -->

    <link href="{{url_for('static', filename = 'plugins/jquery-nice-select/css/nice-select.css')}}" rel="stylesheet">

          rel="stylesheet">

<body class="body-wrapper">


<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
    <div class="container">
        <div class="row">

            <div class="col-md-10 offset-md-1 col-lg-9 offset-lg-2">
                 <h4 class="text-center">Registration</h4>
                <!-- Edit Personal Info -->
                <div class="widget personal-info">
                    <h3 class="widget-header user">Add Personal Information</h3>
                    <form  method="post" action="{{ url_for('add_account')}}" enctype="multipart/form-data">
                        <!-- First Name -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                         <!--Email -->
                         <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <!--Password -->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <!-- File chooser -->
                        <div class="form-group choose-file">
                            <i class="fa fa-user text-center"></i>
                            <input type="file" class="form-control-file d-inline" id="input-file" name="input-file">
                        </div>

                        <!-- Submit button -->
                        <button class="btn btn-transparent">Register</button>
                        <p class="mt-2"> Already a member? <a href="{{ url_for('login')}}"> Login </a></p>
                    </form>
                </div>

              <div class="message">{{msg}}</div>

            </div>
        </div>
    </div>
</section>
