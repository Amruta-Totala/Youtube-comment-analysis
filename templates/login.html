<head>

    <!-- SITE TITTLE -->

    <!-- Fancy Box -->
    <link href="{{url_for('static', filename = 'plugins/fancybox/jquery.fancybox.pack.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'plugins/jquery-nice-select/css/nice-select.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'plugins/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css')}}"

    <![endif]-->

<body class="body-wrapper">


<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
    <div class="container">
        <div class="row">

            <div class="col-md-10 offset-md-1 col-lg-9 offset-lg-2">
                <h4 class="text-center">Login</h4>
                <!-- Edit Personal Info -->
                <div class="widget personal-info">

                    <form method="post" action="{{ url_for('login')}}">

                        <!--Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <!--Password -->

                        <div class="form-group mb-0">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                             <span class="input-group-text">
                            <i class="fas fa-eye-slash" id="togglePassword"
                           style="cursor: pointer"></i>
                            </span>
                        </div>



                        <!-- Submit button -->
                        <button class="btn btn-transparent">Login</button>

                        <p class="mt-2">Not a member?<a href="{{ url_for('register')}}"> Register </a></p>
                    </form>
                </div>

                <div class="message">{{msg}}</div>

            </div>
        </div>
    </div>
</section>


<!-- JAVASCRIPTS -->
<script src="{{url_for('static', filename = 'plugins/jquery/jquery.min.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/jquery-ui/jquery-ui.min.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/tether/js/tether.min.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/raty/jquery.raty-fa.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/bootstrap/dist/js/popper.min.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/bootstrap/dist/js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/slick-carousel/slick/slick.min.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/jquery-nice-select/js/jquery.nice-select.min.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/fancybox/jquery.fancybox.pack.js')}}"></script>
<script src="{{url_for('static', filename = 'plugins/smoothscroll/SmoothScroll.min.js')}}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script src="{{url_for('static', filename = 'images/footer/phone-icon.png')}}"></script>

    <script>
        const togglePassword = document
            .querySelector('#togglePassword');

        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', () => {

            const type = password
                .getAttribute('type') === 'password' ?
                'text' : 'password';
            password.setAttribute('type', type);

            document.getElementById("togglePassword").this.classList.toggle('fas fa-eye');
        });
    </script>
</body>

</html>
